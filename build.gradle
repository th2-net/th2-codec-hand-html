plugins {
    id 'java-library'
    id 'application'
}

group = 'com.exactpro.th2'
version = release_version

repositories {
    jcenter()
    maven {
        name 'Bintray'
        url 'https://dl.bintray.com/exactpro/th2'
    }
    flatDir {
        dirs "lib"
    }
    mavenCentral()
}

dependencies {
    api platform('com.exactpro.th2:bom:2.10.1')

    implementation 'com.exactpro.th2:common:3.0.0'
    implementation 'com.exactpro.th2:grpc-common:3.0.0'
    implementation "com.exactpro.sf:sailfish-common:3.2"
    implementation 'org.jsoup:jsoup:1.13.1'

    implementation "org.slf4j:slf4j-log4j12"

    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"

    testCompileOnly 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                'Created-By': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
                'Specification-Title': '',
                'Specification-Vendor': 'Exactpro Systems LLC',
                'Main-Class': 'com.exactpro.th2.codec.handhtml.FixController',
                'Implementation-Title': project.archivesBaseName,
                'Implementation-Vendor': 'Exactpro Systems LLC',
                'Implementation-Vendor-Id': 'com.exactpro',
                'Implementation-Version': project.version
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    version = null
}
